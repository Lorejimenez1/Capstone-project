<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Competitive fortnite web app">
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />

    <title>News page</title>
</head>
<body>
    <header>
        <div class="topnav" id="myTopnav">
            <img src="https://pbs.twimg.com/media/DS-XbyJW0AAX_Dk.png" class="nav-logo">
            <a href="/" class="active">Home</a>
            <a href="/news">News</a>
            <a href="/settings">Pro-Settings</a>
            <a href="/forums">Find Players</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i></a>

        </div>
    </header>
    <main role="main" >
        <div class="col-12" id="news-tiitle">
            <h1>Fortnite Prime </h1>
            <h2>Just a bunch of competitive players</h2>
        </div>
        <form action="/api/users/login" method="post">
            <div class="imgcontainer">
                <img src="" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>



    </main>

<script src="index.js"></script>

</body>
</html>
