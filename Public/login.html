<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Competitive fortnite web app">
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Login page</title>
</head>
<body>
    <header role="banner">
        <nav role="navigation" class="topnav" id="myTopnav">
            <img src="../images/Freedom!_F.png" class="nav-logo">
            <a href="/" class="active">Home</a>
            <a href="/signup" class="active">Sign up</a>
            <a href="/login-page">Login</a>
            <a href="/settings">Pro-Settings</a>
            <a href="/forums">Find Players</a>
            <a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
              <i class="fa fa-bars"></i></a>
        </nav>
    </header>
    <main role="main">
        <form  role="search" class="login-form" action="/api/users/login" method="post">
            <div class="imgcontainer">
                <i class="fa fa-user-o" style="font-size:48px;color:red"></i>
            </div>

            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
