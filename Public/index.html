<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
        <meta name="description" content="Competitive fortnite web app">
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    </head>    
    <body>
        <header>
            <div class="topnav" id="myTopnav">
                <img src="https://d23wybgr07mqxm.cloudfront.net/wp-content/uploads/2018/03/15220141/fortnite-update1.png" class="nav-logo">
                <a href="/login-page" class="active">Login</a>
                <a href="/news">News</a>
                <a href="/settings">Pro-settings</a>
                <a href="/forums">Find Players</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i></a>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-6" id="Welcome-container">
                    <h1>Welcome to Fortnite Prime</h1>
                    
                      <img class="mySlides" src="https://pbs.twimg.com/profile_images/965664638263267329/WxovMAia_400x400.jpg">
                      <img class="mySlides" src="https://i.ytimg.com/vi/hPBuho_aoGA/maxresdefault_live.jpg">
                      <img class="mySlides" src="http://media.comicbook.com/2018/07/fortnite-season-5-1121355.jpeg">
                    


                </div>
                <div class="col-6" id="signup_form">
                        <form role="form" action="/api/users" method="post">
                            <fieldset name="contact-info">
                                <legend>Sign up </legend>

                                <label for="username">username</label>
                                <input name="username"placeholder="Jimmer fer" id="userName" type="text">

                                <label for="epicGamesID">EpicGamesID</label>
                                <input name="epicGamesID"placeholder="Randomgamer123" id="epicGamesID" type="text">

                                <label for="userPassword">Password</label>
                                <input name="password"placeholder="1234passw0rd" id="userPassword" type="password">

                                <button id="signup_button" type='submit'>Sign up</button>

                            </fieldset>


                            <footer role="contentinfo" class="footer">
                                <p>Already have an account? <a href="/login">Log in</a></p>
                            </footer>
                        </form>

                </div>
            </div>
        </main>
        <script >
            var myIndex = 0;
            carousel();

            function carousel() {



                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 2000); // Change image every 2 seconds
            }
        </script>
    </body>

</html>
