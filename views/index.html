        <main>
            <div class="row">
                <div class="col-6" id="Welcome-container">
                    <h1>Welcome to FCC</h1>
                    
                      <img class="mySlides" src="https://static.invenglobal.com/upload/image/2018/05/21/i1526924493005816.jpeg">
                      <img class="mySlides" src="https://thetopbreakingnews.com/wp-content/uploads/2018/06/972988.jpg">
                      <img class="mySlides" src="https://static.altchar.com/live/media/images/950x633_ct/10178_epic_games_2132377715d26a49625d4fd7f60d5def.jpg">
                    

                    <script>
                    var myIndex = 0;
                    carousel();

                    function carousel() {
                        var i;
                        var x = document.getElementsByClassName("mySlides");
                        for (i = 0; i < x.length; i++) {
                           x[i].style.display = "none";  
                        }
                        myIndex++;
                        if (myIndex > x.length) {myIndex = 1}    
                        x[myIndex-1].style.display = "block";  
                        setTimeout(carousel, 2000); // Change image every 2 seconds
                    }
                    </script>
                </div>
                <div class="col-6">
                        <form role="form" action="/signup/" method="post">
                            <fieldset name="contact-info">
                                <legend>Sign up </legend>

                                <label for="userName">Full Name</label>
                                <input placeholder="Jimmer fer" id="userName" type="name">

                                <label for="email">Email</label>
                                <input type="email" placeholder="Lor@bar.com" name='email' id='email' />

                                <label for="userPassword">Password</label>
                                <input placeholder="1234passw0rd" id="userPassword" type="password">

                                <button id="signup_button" type='submit'>Sign up</button>

                            </fieldset>


                            <footer role="contentinfo" class="footer">

                            </footer>
                        </form>

                </div>
            </div>
